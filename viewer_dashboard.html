<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer Dashboard - Utility Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
            text-align: center;
            color: white;
        }
        .dashboard-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 600px;
            width: 100%;
        }
        .logo-container {
            margin: 0 auto 1.5rem;
            display: flex;
            justify-content: center;
            max-width: 100%;
        }
        .logo {
            max-width: 100%;
            height: auto;
            max-height: 120px;
            object-fit: contain;
            border-radius: 8px;
        }
        h1 {
            margin: 1rem 0;
            font-size: 2.2rem;
        }
        p {
            margin-bottom: 1.5rem;
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.5;
        }
        .btn {
            padding: 1rem 2rem;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: inline-block;
            margin: 0.5rem;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        .user-info {
            margin-bottom: 2rem;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 1.5rem;
        }
        .logout-link {
            color: white;
            opacity: 0.8;
            text-decoration: none;
            margin-top: 1.5rem;
            display: inline-block;
        }
        .logout-link:hover {
            opacity: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .dashboard-container {
                padding: 2rem;
            }
            h1 {
                font-size: 1.9rem;
            }
            .logo {
                max-height: 100px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 15px;
            }
            .dashboard-container {
                padding: 1.5rem;
            }
            h1 {
                font-size: 1.7rem;
            }
            p {
                font-size: 1rem;
            }
            .btn {
                padding: 0.8rem 1.6rem;
                font-size: 1rem;
            }
            .logo {
                max-height: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <!-- Logo Container -->
        <div class="logo-container">
            <img src="http://ssgi.gov.et/wp-content/uploads/2023/04/header-logo.jpg" alt="SSGI Logo" class="logo">
        </div>
        
        <h1>INTEGRATED INFRASTRUCTURE DATA VISUALIZATION</h1>
        
        <div class="user-info">
            <p>Welcome, <strong id="user-name">Viewer</strong>!</p>
            <p>You have access to view all utility infrastructure data on the map.</p>
        </div>
        
        <div class="button-container">
            <a href="/map" class="btn">
                <i class="fas fa-globe"></i> Access the Map
            </a>
            
            <a href="/logout" class="logout-link">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>

    <script>
        // Fetch user info on page load
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/api/check-auth')
                .then(response => response.json())
                .then(data => {
                    if (data.authenticated) {
                        document.getElementById('user-name').textContent = data.user.full_name;
                    }
                });
                
            // Handle potential image loading errors
            const logo = document.querySelector('.logo');
            if (logo) {
                logo.onerror = function() {
                    console.log('Logo image could not be loaded');
                    // You could add a fallback image or hide the container
                    this.style.display = 'none';
                };
            }
        });
    </script>
</body>
</html>
